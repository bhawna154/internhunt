<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Smart Job Finder</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
  body.signup-page {
    background: url("assets/bg-signup.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    position: relative;
  }

  .form-container {
    position: relative;
    z-index: 2;
    max-width: 400px;
    width: 90%;
    background: rgba(0, 0, 0, 0.4);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    margin-top: 120px;
    color: white;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .form-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    box-sizing: border-box;
  }

  .form-container input::placeholder {
    color: #999;
  }

  .form-container button {
    width: 100%;
    padding: 12px;
    background-color: #007bff; /* Brighter blue */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  .form-container button:hover {
    background-color: #0056b3;
  }

  .form-container p {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ddd;
  }

  .form-container a {
    color: #fff;
    text-decoration: underline;
  }
</style>

</head>

<body class="signup-page">
  <header class="navbar">
  <div class="nav-left">
    <div class="logo">
      <span class="logo-icon">üîç</span>
      <span class="logo-text">InternHunt</span>
</div>
  </div>

  <div class="nav-center">
    <span class="tagline">üöÄ AI-Powered Career Launcher</span>
  </div>

  <nav class="nav-right">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a>
  </nav>
</header>

  <div class="form-container">
    <h2>Create Account</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      alert("Registration successful");
      window.location.href = "login.html";
    }
  </script>
  <script>
  window.addEventListener("scroll", function () {
    const navbar = document.querySelector(".navbar");
    if (window.scrollY > 50) {
      navbar.style.padding = "0.4rem 2rem";
      navbar.style.backgroundColor = "rgba(0,0,0,0.85)";
    } else {
      navbar.style.padding = "1rem 2rem";
      navbar.style.backgroundColor = "black";
    }
  });
</script>
</body>
</html>
