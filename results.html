    .navbar nav a {

      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar nav a:hover {

    }

    .jobs-section {

      margin-bottom: 40px;

    }

    .job-card {
      background: rgba(68, 65, 65, 0.95);
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(114, 109, 109, 0.1);
    }

    .job-card h3 {
      margin-bottom: 8px;
      color: #f1f2f3;
    }

    .job-card p {
      font-size: 0.95rem;
      color: #f8f1f1;
    }

    .job-card a {
      display: inline-block;
      margin-top: 12px;
      color: #fff;
      background: #060606;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
    }

    .job-card a:hover {
      background: #0056cc;
    }
  </style>
</head>
