<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Resume</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body.upload-page {
      background: url("assets/bg-upload.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      width: 90%;
      max-width: 1500px;
      min-height: 80vh;
      background: rgba(186, 176, 176, 0.392);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 120px auto;
      position: relative;
      z-index: 1;
    }

    .container h2 {
      margin-bottom: 15px;
    }

    .container p {
      color: rgb(3, 3, 3);
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #867d7d;
      background: white;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #0f1214;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #798089;
    }
  </style>
</head>

<body class="upload-page">
  <header class="navbar">
  <div class="nav-left">
    <div class="logo">
      <span class="logo-icon">üîç</span>
      <span class="logo-text">InternHunt</span>
</div>
  </div>

  <div class="nav-center">
    <span class="tagline">üöÄ AI-Powered Career Launcher</span>
  </div>

  <nav class="nav-right">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a>
  </nav>
</header>

  <div class="container">
    <h2>Upload Your Resume (PDF or DOCX)</h2>
    <p>Your resume should include: Skills, Education, Projects, and Experience.</p>

    <form id="resumeForm">
      <input type="file" id="resumeInput" accept=".pdf,.docx" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.querySelector(".navbar");
      if (window.scrollY > 50) {
        navbar.style.padding = "0.4rem 2rem";
        navbar.style.backgroundColor = "rgba(0,0,0,0.85)";
      } else {
        navbar.style.padding = "1rem 2rem";
        navbar.style.backgroundColor = "black";
      }
    });
  </script>
    <script src="script.js"></script>
</body>
</html>
