<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Job Finder</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body.login-page {
      background: url("assets/bg-login.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      
    }

    .overlay-content {
      text-align: center;
      color: white;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin-top: 120px;
      z-index: 2;
      position: relative;
    }

    .overlay-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .overlay-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      /* margin: 0 0 10px 0; */
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.5;
    font-weight: 500;
    box-sizing: border-box;
    }

    .overlay-content input::placeholder {
      color: #999;
    }

    .overlay-content button {
      width: 100%;
      padding: 12px;
      /* margin-top: 10px; */
      background-color: #215995;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    }

    .overlay-content button:hover {
      background-color: #2d486b;
    }

    .overlay-content p {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #ddd;
    }

    .overlay-content a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body class="login-page">

  <header class="navbar">
  <div class="nav-left">
    <div class="logo">
      <span class="logo-icon">üîç</span>
      <span class="logo-text">InternHunt</span>
</div>
  </div>

  <div class="nav-center">
    <span class="tagline">üöÄ AI-Powered Career Launcher</span>
  </div>

  <nav class="nav-right">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a>
  </nav>
</header>

  <div class="overlay-content">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "upload.html";
    });
  </script>
  <script>
  window.addEventListener("scroll", function () {
    const navbar = document.querySelector(".navbar");
    if (window.scrollY > 50) {
      navbar.style.padding = "0.4rem 2rem";
      navbar.style.backgroundColor = "rgba(0,0,0,0.85)";
    } else {
      navbar.style.padding = "1rem 2rem";
      navbar.style.backgroundColor = "black";
    }
  });
</script>

</body>
</html>
